<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./modernStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@200&family=Oswald:wght@500&family=Roboto:wght@700&family=Teko:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- <div class="sign-up"> -->
            <form action="">
                <div class="wholecontainer">
                    <!-- <div class="extracontainer"> -->
                        <div class="headings">
                            <div class="fade one">START FOR FREE</div>
                        <legend>Create new account<em class="dot">.</em></legend>
                        <div class="fade">Already A Member?<a href="www.google.com">Log In</a></div>
                    </div>
                    <div class="namecontainer">
                    <div class="firstname empty">
                        <label for="name">FIRST NAME</label>
                        <input type="text" required name="name" id="name" blah ="First Name">
                    </div>
                    <div class="lastname empty">
                        <label for="Last name">LAST NAME</label>
                        <input type="text" required name="lastname" id="lastname" blah ="Last Name">
                    </div>
                </div>
                <div class="email empty lambii">
                    <label for="email">E-MAIL</label>
                    <input type="email" required id="email" class="lambi" blah ="E-MAIL">
                </div>
                <!-- <div class="phoneNumber">
                     <label for="tel">PHONE NUMBER</label> -->
                    <!-- <input type="tel" id="tel" blah ="Phone Number"> -->
                <!-- </div> -->
                <div class="password empty lambii">
                    <label for="password">PASSWORD</label>
                    <input type="password" required name="password" class="lambi" id="password" blah ="Password">
                </div>
                <div  class="confirmpassword empty lambii">
                    <label for="confirmpassword">CONFIRM PASSWORD</label>
                    <input type="password" required id="confirmpassword" class="lambi" blah ="Confirm Password">
                </div>
                <div class="terms">
                    <input checked required type="checkbox" name="terms" id="terms">
                    <label for="terms">I accept and acknowledge the terms and conditions.</label>
                </div>
                
                <div class="buttons">
                    <button>Back</button>
                    <button>Create account</button>
                </div>
                <!-- </div> -->
            </div>
        </form>
        <!-- </div> -->
    </div>
</body>
<script src="./script.js"></script>
</html>
